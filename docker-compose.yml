version: "3.8"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: chatdb
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    environment:
      DATABASE_URL: mysql+pymysql://chatuser:chatpass@db/chatdb
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

volumes:
  mysql_data: